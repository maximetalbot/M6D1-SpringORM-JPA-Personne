apply plugin: 'java-library'

dependencies {

	// La base sur laquelle on va travailler
	compile group: 'mysql', name:'mysql-connector-java', version: '5.1.38'
	// Context sur lequel on travaille
	compile group: 'org.springframework', name: 'spring-context', version: '4.2.5.RELEASE'
	// Composant permettant de laisser spring prendre la main sur le jpa
	compile group: 'org.springframework', name:'spring-orm', version:'4.2.5.RELEASE'
	// Pour définir notre datasource
	compile group: 'org.apache.commons', name:'commons-dbcp2', version:'2.1'
	// Surcouche de JPA & implémentation d'Hibernate
	compile group: 'org.hibernate', name:'hibernate-core', version:'4.3.2.Final'
	compile group: 'org.hibernate', name:'hibernate-entitymanager', version:'4.3.2.Final'

	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
